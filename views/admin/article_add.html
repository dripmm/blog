{{define "admin/article_add.html"}}
    {{template "layout/header"}}
        {{template "layout/nav"}}
    <link rel="stylesheet" href="asset/js/editormd/css/editormd.css">
    <style>
        .login {
            position: absolute;
            top: 80%;
            left: 50%;
            margin: -150px 0 0 -150px;
            width:300px;
            height:300px;
        }
        /* 前面分析过的h1标签的css，text-shadow设置阴影使文字更好看，letter-spacing设置字符间距 */
        /*.login h1 {*/
        /*    color: #555555;*/
        /*    !*text-shadow: 0px 10px 8px #CDC673;*!*/
        /*    letter-spacing: 2px;*/
        /*    text-align: center;*/
        /*    margin-bottom: 20px;*/
        /*}*/
        /* 两个输入框的css，border属性设置边框线粗细以及颜色，border-radius设置边框的圆角角度 */
        input{
            padding:10px;
            width: 240px;
            /*color:white;*/
            margin-bottom:10px;
            /*background-color:#555555;*/
            border: 1px solid black;
            border-radius:4px;
            letter-spacing:2px;
            box-sizing:border-box;
        }
        /* 登录按钮的css，cursor:pointer当鼠标移到按钮上面时变成小手形状 */
        form button{
            width:10%;
            padding:10px;
            /*background-color:#CDC673;*/
            border:1px solid black;
            border-radius:4px;
            cursor:pointer;
        }
    </style>

    <main class="main">
        <div class="container">
            <form action="" method="post">
                Title: <input type="text" name="user" required="required">
                Type: <input type="password" name="password" required="required">
                <div id="test-editormd">
                    <textarea style="display:none;" id="ts"></textarea>
                </div>
                <button type="submit">submit</button>
            </form>
        </div>
    </main>
    {{template "layout/footer"}}
    <script src="/asset/js/editormd/editormd.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            editormd("test-editormd", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "asset/js/editormd/lib/",
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "/uploadfile",
                saveHTMLToTextarea : true,
            });
        })
    </script>
{{end}}
