{{define "admin/article_add.html"}}
    {{template "layout/header"}}
        {{template "layout/nav"}}
    <link rel="stylesheet" href="asset/js/editormd/css/editormd.css">
    <style>
        .login {
            position: absolute;
            top: 80%;
            left: 50%;
            margin: -150px 0 0 -150px;
            width:300px;
            height:300px;
        }
        /* 前面分析过的h1标签的css，text-shadow设置阴影使文字更好看，letter-spacing设置字符间距 */
        /*.login h1 {*/
        /*    color: #555555;*/
        /*    !*text-shadow: 0px 10px 8px #CDC673;*!*/
        /*    letter-spacing: 2px;*/
        /*    text-align: center;*/
        /*    margin-bottom: 20px;*/
        /*}*/
        /* 两个输入框的css，border属性设置边框线粗细以及颜色，border-radius设置边框的圆角角度 */
        input{
            padding:10px;
            width: 240px;
            /*color:white;*/
            margin-bottom:10px;
            /*background-color:#555555;*/
            border: 1px solid black;
            border-radius:4px;
            letter-spacing:2px;
            box-sizing:border-box;
        }
        input[name=user] {
            width: 480px;
        }
        select {
            padding:10px;
            width: 240px;
            margin-bottom:10px;
            background-color: white;
            border: 1px solid black;
            border-radius:4px;
            letter-spacing:2px;
            box-sizing:border-box;
        }
        /* 登录按钮的css，cursor:pointer当鼠标移到按钮上面时变成小手形状 */
        form button{
            width:10%;
            padding:10px;
            /*background-color:#CDC673;*/
            border:1px solid black;
            border-radius:4px;
            cursor:pointer;
        }

        .form-group label {
            width: 50px;
            display: inline-block;
        }

        .form-input-select {
            margin-left: 10px;
            height: 42px;
        }

        /* Upload pictures style */
        .form-button-style {
            cursor: pointer;
            margin-top: 10px;
            color: white;
            background: #CB0165;   /* 默认的颜色 */
            border-radius: 5px;
        }
        .form-button-style:active{
            margin-top: 10px;
            color: white;
            border-radius: 5px;
            background: #000000;
            opacity: 0.5;    /* 这里重要，就是通过这个透明度来设置 */
        }
    </style>

    <main class="main">
        <div class="container">
            <form action="" method="post">
                <div class="form-group">
                    <label for="">Title :</label>
                    <input class="form-input-select" type="text" name="user" required="required">
                </div>
                <div class="form-group">
                    <label for="">Type :</label>
                    <select class="form-input-select" name="" id="">
                        <option value="1">PHP</option>
                        <option value="1">IOS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Cover :</label>
                    <input class="form-input-select form-button-style" type="button" value="Upload pictures">
                    <input type="file" name="">
                </div>
                <div id="test-editormd">
                    <textarea style="display:none;" id="ts"></textarea>
                </div>
                <button type="submit">submit</button>
            </form>
        </div>
    </main>
    {{template "layout/footer"}}
    <script src="/asset/js/editormd/editormd.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            editormd("test-editormd", {
                width   : "100%",
                height  : 800,
                syncScrolling : "single",
                path    : "asset/js/editormd/lib/",
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "/uploadfile",
                saveHTMLToTextarea : true,
            });

            // Upload pictures
            $("input[type=file]").hide()
            $("input[type=button]").on('click', function() {
                $("input[type=file]").click()
            })

        })
    </script>
{{end}}
